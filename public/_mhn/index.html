<html lang="en">
<head>
    <title>WebPush iOS 範例</title>
    <base href="https://flymaple.github.io/public/mhn/">
    <link rel="manifest" href="./manifest.json"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link href="./styles.css" rel="stylesheet">
    <link rel="apple-touch-icon" href="./images/favicon.png"> <!-- 需要用於手機 PWA 應用程序圖標 -->
</head>
<body>
<div class="wrapper">
    <h1>WebPush iOS 範例</h1>

    <div id="add-to-home-screen">
        若要使 WebPush 正常工作，您可能需要將此網站添加到 iPhone 或 iPad 的主屏幕上（window.navigator 不是獨立的）。
        <img src="images/webpush-add-to-home-screen.jpg" alt="添加到某個屏幕的 WebPush">
    </div>

    <div id="scan-qr-code">在您的 iPhone/iPad 上打開此頁面：
        <img src="images/qrcode.png" alt="QR 碼"><br><br>
    </div>

    <button id="subscribe_btn" onclick="subscribeToPush()">訂閱通知</button>

    <div id="active_sub"></div>
    <button id="test_send_btn" onclick="testSend()">發送測試推送</button>

    <a id="source_link" href="https://github.com/andreinwald/webpush-ios-example">此頁面的代碼</a>
</div>

<script src="frontend.js"></script>
</body>
</html>
